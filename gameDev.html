<div class="hero-image" style="background-image:linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.5)), url(img/mario.png);
height: 45%; background-size:cover">
  <div class="hero-text">
    <h1>Video Games Development</h1>
    <p>Intro to Video Games Development - 2018</p>
  </div>
</div>


<div class="container" style="margin-top:7.5px">
  <h2 style="text-align:center; color:white;">One Hit K.O</h2>
    <video width="100%" height="500px" controls style="left:auto">
  <source src="Others/Shooter.mp4" type="video/mp4">
  <source src="Others/Shooter.ogg" type="video/ogg">
  Your browser does not support HTML5 video.
</video>
</div>


<div class="container">
  <h2 style="color:white; text-align:center;">Turn Based Shooter Concept (Scrapped)</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="Others/UI.png" style="width:100%;">
          <div class="carousel-caption">
        <h3>Base UI</h3>
      </div>
      </div>

      <div class="item">
        <img src="Others/Attack.png" style="width:100%;">
                <div class="carousel-caption">
        <h3>Aimming at target</h3>
      </div>
      </div>

      <div class="item">
        <img src="Others/Shoot.png" style="width:100%;">
                <div class="carousel-caption">
        <h3>Shooting at target</h3>
      </div>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
